<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Sign-Up Form</title>
  </head>
  <body>
    <div class="left"></div>
    <div class="right">
      <div class="hero">
        This is not a real online service! You know you need something like this
        in your life to help you realize your deepest dreams. Sign up
        <em>now</em> to get started.
      </div>
      <div class="hero">You <em>know</em> you want to.</div>
      <form>
        <div class="inputs-section">
          <h3>Sign Up Here!</h3>
          <div class="inputs">
            <div>
              <div>
                <label for="first-name">FIRST NAME</label
                ><input type="text" id="first-name" name="first-name" />
              </div>
              <div>
                <label for="last-name">LAST NAME</label
                ><input
                  type="text"
                  class="focus"
                  id="last-name"
                  name="last-name"
                />
              </div>
            </div>
            <div>
              <div>
                <label for="email">EMAIL</label
                ><input type="email" id="email" name="email" />
              </div>
              <div>
                <label for="phone-number">PHONE NUMBER</label
                ><input type="tel" id="phone-number" name="phone-number" />
              </div>
            </div>
            <div>
              <div>
                <label for="password">PASSWORD</label
                ><input
                  type="password"
                  class="error"
                  id="password"
                  name="password"
                />
                <p class="error-message">*Passwords must match</p>
              </div>
              <div>
                <label for="confirm-password">CONFIRM PASSWORD</label
                ><input
                  type="password"
                  class="error"
                  id="confirm-password"
                  name="confirm-password"
                />
              </div>
            </div>
          </div>
        </div>
      </form>
      <button id="submit-button" type="submit">Create Account</button>
      <div class="login">Already have an account? <em>Login here</em></div>
    </div>
  </body>
</html>
